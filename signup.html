<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Updated styling */
      .signup-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .signup-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .form-label {
        font-weight: bold;
      }
      .btn-custom {
        background-color: #d08c20;
        color: #fff;
        border: none;
      }
      .btn-custom:hover {
        background-color: #b37a18;
      }
      .error {
        color: red;
        font-size: 0.875em;
        margin-top: 5px;
      }
      .form-group {
        position: relative;
      }
      .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-map-marker-alt"></i> Crime Tracker
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="crimeMap.html">Crime Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="graph.html">Crime Graph</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Sign-Up Form -->
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
          <div class="error" id="nameError"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
          <div class="error" id="emailError"></div>
        </div>
        <div class="mb-3 form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          <div class="error" id="passwordError"></div>
        </div>
        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Crime Tracker. All Rights Reserved.</p>
      <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank" class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const form = document.getElementById('signupForm');
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        let valid = true;

        // Clear previous errors
        document.getElementById('nameError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';

        // Validate name
        if (nameInput.value.trim() === '') {
          document.getElementById('nameError').textContent =
            'Name is required.';
          valid = false;
        }

        // Validate email
        if (!emailInput.value.includes('@')) {
          document.getElementById('emailError').textContent =
            'Please enter a valid email.';
          valid = false;
        }

        // Validate password
        if (passwordInput.value.length < 6) {
          document.getElementById('passwordError').textContent =
            'Password must be at least 6 characters.';
          valid = false;
        }

        if (valid) {
          alert('Form submitted successfully!');
          // Simulate an API call
          console.log({
            name: nameInput.value,
            email: emailInput.value,
            password: passwordInput.value,
          });
        }
      });

      // Toggle password visibility
      togglePassword.addEventListener('click', function () {
        const type =
          passwordInput.getAttribute('type') === 'password'
            ? 'text'
            : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });
    </script>
  </body>
</html>
