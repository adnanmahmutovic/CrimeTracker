<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="style.css" />
    <script src="theme.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .settings-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #d8d2d2;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .settings-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .btn-custom {
        background-color: #d08c20;
        color: #fff;
        border: none;
      }
      .btn-custom:hover {
        background-color: #b37a18;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-map-marker-alt"></i> Crime Tracker
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="crimeMap.html">Crime Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="graph.html">Crime Graph</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">Settings</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Settings Page Content -->
    <div class="settings-container">
      <h2>Settings</h2>
      <form id="settingsForm">
        <div class="mb-3">
          <label for="theme" class="form-label">Theme</label>
          <select class="form-control" id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="notifications" class="form-label">Notifications</label>
          <select class="form-control" id="notifications">
            <option value="enabled">Enabled</option>
            <option value="disabled">Disabled</option>
          </select>
        </div>
        <button type="button" class="btn btn-custom w-100" id="saveSettings">
          Save Settings
        </button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Crime Tracker. All Rights Reserved.</p>
    </footer>

    <script src="settings.js" defer></script>
  </body>
</html>
