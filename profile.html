<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .profile-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .profile-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .form-label {
        font-weight: bold;
      }
      .btn-custom {
        background-color: #d08c20;
        color: #fff;
        border: none;
      }
      .btn-custom:hover {
        background-color: #b37a18;
      }
      .error {
        color: red;
        font-size: 0.875em;
        margin-top: 5px;
      }
      .saved-areas {
        margin-top: 30px;
      }
      .saved-areas h3 {
        text-align: center;
        margin-bottom: 20px;
      }
      .saved-areas ul {
        list-style: none;
        padding: 0;
      }
      .saved-areas ul li {
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-map-marker-alt"></i> Crime Tracker
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="crimeMap.html">Crime Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="graph.html">Crime Graph</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Profile Form -->
    <div class="profile-container">
      <h2>User Profile</h2>
      <form id="profileForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmPassword" />
        </div>
        <button type="button" class="btn btn-custom w-100" id="saveChanges">Save Changes</button>
      </form>
      <div id="errorMessage" class="error"></div>
    </div>

    <!-- Saved Areas -->
    <div class="profile-container saved-areas">
      <h3>Saved Areas</h3>
      <ul id="savedAreasList"></ul>
      <button type="button" class="btn btn-custom w-100" id="addArea">Add Area</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Crime Tracker. All Rights Reserved.</p>
    </footer>

    <script src="profile.js" defer></script>
  </body>
</html>
